<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="full-cont">
    <div class="full-cont_img-cont">
      <img src="../images/image-equilibrium.jpg" alt="avatar" class="full-cont_img-cont_equi">
      <div class="full-cont_img-cont_bg"></div>
      <img src="../images/icon-view.svg" alt="" class="full-cont_img-cont_view">
    </div>
    <div class="full-cont_content">
      <h1 class="full-cont_content_h">Equilibrium #3429</h1>
      <p class="full-cont_content_p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="full-cont_content_clock-eth">
        <div class="full-cont_content_clock-eth_eth">
          <img src="../images/icon-ethereum.svg" alt="ethereum" class="full-cont_content_clock-eth_eth_svg">
          <p class="full-cont_content_clock-eth_eth_p">0.041 ETH</p>
        </div>
        <div class="full-cont_content_clock-eth_clock">
          <img src="../images/icon-clock.svg" alt="clock" class="full-cont_content_clock-eth_clock_svg">
          <p class="full-cont_content_clock-eth_clock_p">3 days left</p>
        </div>
      </div>
      <div class="full-cont_content_footer">
        <img src="../images/image-avatar.png" alt="avatar" class="full-cont_content_footer_img">
        <p class="full-cont_content_footer_p">Creation of
          <span class="full-cont_content_footer_p_span">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
